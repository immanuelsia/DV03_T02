<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q3 Map — How does the reliance on camera-based vs police-issued detection methods vary across jurisdictions between 2018 and 2024?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="max-width:1200px;margin:18px auto;padding:12px">
    <h1 style="font-family:system-ui,Segoe UI,Roboto,Arial;">Q3 Map — How does the reliance on camera-based vs police-issued detection methods vary across jurisdictions between 2018 and 2024?</h1>

    <section class="map-card" id="card-q3">
      <h2 style="margin:12px 18px 0">Q3 Map</h2>
      <div class="map-inner">
        <svg id="map-q3" role="img" aria-label="Q3 Map"></svg>
        <div class="controls">
          <button id="zoomIn-q3" title="Zoom In">+</button>
          <button id="zoomOut-q3" title="Zoom Out">−</button>
          <button id="reset-q3" title="Reset View">⌂</button>
        </div>
      </div>
      <div class="year-control" style="padding:12px 18px;display:flex;align-items:center;gap:12px;">
        <div style="display:flex;flex-direction:column;gap:8px;width:100%;">
          <div style="display:flex;gap:8px;align-items:center;">
            <div id="mode-tabs-q3" style="display:flex;gap:6px;">
              <button class="mode-tab" id="mode-camera-q3">Camera</button>
              <button class="mode-tab" id="mode-police-q3">Police</button>
              <button class="mode-tab" id="mode-both-q3">Both</button>
            </div>
            <div style="margin-left:auto">Year: <strong id="year-label-q3">2024</strong></div>
          </div>
          <input id="year-slider-q3" type="range" min="2018" max="2024" step="1" value="2024" style="width:100%" />
        </div>
      </div>

      <div class="info-panel" id="infoPanel-q3">
        <h3>Feature Info (Q3)</h3>
        <div class="hint">Hover over features to see details</div>
      </div>
      <div class="feature-count" id="featureCount-q3" style="display:none;"></div>
      <div class="loading" id="loading-q3">Loading Q3 data...</div>
    </section>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="script/q3map.js"></script>
</body>
</html>
