<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q4 Map — How do the most recent average age group of speeding offences vary across jurisdictions, after accounting for each groups share of license holder?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="max-width:1200px;margin:18px auto;padding:12px">
    <h1 style="font-family:system-ui,Segoe UI,Roboto,Arial;">Q4 Map — How do the most recent average age group of speeding offences vary across jurisdictions, after accounting for each groups share of license holder?</h1>

    <section class="map-card" id="card-q4">
      <h2 style="margin:12px 18px 0">Q4 Map</h2>
      <div class="map-inner">
        <svg id="map-q4" role="img" aria-label="Q4 Map"></svg>
        <div class="controls">
          <button id="zoomIn-q4" title="Zoom In">+</button>
          <button id="zoomOut-q4" title="Zoom Out">−</button>
          <button id="reset-q4" title="Reset View">⌂</button>
        </div>
      </div>
      <div class="year-control" style="padding:12px 18px;display:flex;align-items:center;gap:12px;">
        <div style="display:flex;flex-direction:column;gap:8px;width:100%;">
          <div style="display:flex;gap:8px;align-items:center;">
            <div id="q4-mode-tabs" style="display:flex;gap:6px;">
              <button class="mode-tab" id="mode-all-q4">All Ages</button>
              <button class="mode-tab" id="mode-17-25-q4">17-25</button>
              <button class="mode-tab" id="mode-26-39-q4">26-39</button>
              <button class="mode-tab" id="mode-40-64-q4">40-64</button>
              <button class="mode-tab" id="mode-65-and-over-q4">65+</button>
            </div>
            <div style="margin-left:auto"></div>
          </div>
        </div>
      </div>

      <div class="info-panel" id="infoPanel-q4">
        <h3>Feature Info (Q4)</h3>
        <div class="hint">Hover over features to see details</div>
      </div>
      <div class="feature-count" id="featureCount-q4" style="display:none;"></div>
      <div class="loading" id="loading-q4">Loading Q4 data...</div>
    </section>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="script/load-q4data.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="script/q4map.js"></script>
</body>
</html>
